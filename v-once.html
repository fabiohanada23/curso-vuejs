<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Diretivas: v-once</title>
    </head>
    <body>

        <div id="directives">
            
           <h1>{{ person.name }}</h1>
           <div v-once>{{ person.age }}</div>
              
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6"></script>

        <script src="https://cdn.jsdelivr.net/npm/vue2-directives/dist/vue2-filters.min.js"></script>

        <script>

            let app = new Vue({
                el: '#directives',
                data: {
                    person:{
                        name: 'Evan',
                        age: 28
                    }
                }
            })    

        </script>

    </body>
</html>
