<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Primeiro exemplo</title>
</head>
<body>

    <div id="start"> 

        <h1>{{ message }}</h1>

    </div>
    
    <!-- <script src="vue.js"></script>  versao classica-->

    <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2"></script> versao cdn-->

    <script src="node_modules/vue/dist/vue.min.js"></script>

    <script>

        let app = new Vue({
            el: '#start',
            data:{
                message: 'Hello World!!!'
            }
        })

    </script>

</body>
</html>
